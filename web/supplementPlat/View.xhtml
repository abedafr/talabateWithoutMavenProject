<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementPlatViewDlg" widgetVar="SupplementPlatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplementPlatTitle}">
            <h:form id="SupplementPlatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementPlatController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupplementPlatLabel_id}"/>
                        <h:outputText value="#{supplementPlatController.selected.id}" title="#{bundle.ViewSupplementPlatTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSupplementPlatLabel_prix}"/>
                        <h:outputText value="#{supplementPlatController.selected.addition}" title="#{bundle.ViewSupplementPlatTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewSupplementPlatLabel_supplement}"/>
                        <h:outputText value="#{supplementPlatController.selected.supplement}" title="#{bundle.ViewSupplementPlatTitle_supplement}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplementPlatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

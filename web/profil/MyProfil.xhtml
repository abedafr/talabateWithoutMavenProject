<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/Mytemplate.xhtml">
        <ui:define name="title">FOODelivery | Profil..</ui:define>

        <ui:define name="content">

            <style>body {
                    background-image: url(../resources/imgs/bg5.jpg);
                    background-size: cover;
                }
            </style>


            <nav style="margin-top: 25px; background-color: rgba(0,0,0,0.5)">
                <div class="nav-wrapper">
                    <span style="font-size:30px;cursor:pointer; color: #555" class=" pull-left" onclick="openNav()">&nbsp;&nbsp;&#9776;</span>
                    <div class=" col-lg-offset-2 col s12">
                        <a href="../home/Home.xhtml" class="breadcrumb-md">Home</a>
                        <a href="#!" class="breadcrumb-md">My Profil</a>

                    </div>
                </div>
            </nav>
            <script src="../resources/js/jsInsecription.js" type="text/javascript"></script>

            <br/>
            <br/>
            <br/>
            <div id="bodynav" class="sidenav" onclick="closeNav()" style="visibility: hidden" >
                <div id="mySidenav" class="sidenav" >
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="../profil/MyProfil.xhtml" ><span class="fa fa-user"  /> <h:outputText value=" Mon Profil"/></a>
                    <a href="../profil/EditProfil.xhtml"> <span class="fa fa-edit"/> <h:outputText  value="Edit Profil" /></a>
                    <a href="../profil/EditMdp.xhtml"> <span class="fa fa-key"/> <h:outputText value="Edit Password" /></a>
                </div>
            </div>
            <link href="../resources/css/styleInscreption.css" rel="stylesheet" type="text/css"/>


            <b:panel  col-lg="2" col-md="3" col-sm="3">
                <h:form class="form-group">
                    <br/>
                    <center>
                        <p:graphicImage value="../resources/imgs/avatar.jpg" class="img-circle" width="100"/>
                    </center>
                    <br/>
                    <h:outputLabel value="Email: "  />
                    <h:outputText value=" #{profilcontroller.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <br/>
                    <h:outputLabel value="Nom: " />
                    <h:outputText value=" #{profilcontroller.selected.nom}" title="#{bundle.ViewUserTitle_nom}" />
                    <br/>
                    <h:outputLabel value="Prenom: " />
                    <h:outputText value=" #{profilcontroller.selected.prenom}" title="#{bundle.ViewUserTitle_prenom}"/>
                    <br/>
                    <h:outputLabel value="Tel: " />
                    <h:outputText value=" #{profilcontroller.selected.tel}" title="#{bundle.ViewUserTitle_tel}" />
                </h:form>
                <div class="col-lg-2">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                </div>
            </b:panel>

            <b:panel title="Mes Commandes" class="col-lg-6 ">

                <h:form>
                    <h:dataTable value="#{profilcontroller.commandes}" class="table table-striped" var="item">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Restaurant"/>
                            </f:facet>
                            <h:outputText value="#{item.restaurant.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DateCmd"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCmd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </b:panel>



            <b:panel title="Mes Adresses" class="col-lg-6 ">

                <h:form>
                    <h:dataTable value="#{profilcontroller.adresses}" class="table table-striped" var="item">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quartier"/>
                            </f:facet>
                            <h:outputText value="#{item.quartier.nom}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ville"/>
                            </f:facet>
                            <h:outputText value="#{item.ville.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Street"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Building"/>
                            </f:facet>
                            <h:outputText value="#{item.building}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Number"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Floor"/>
                            </f:facet>
                            <h:outputText value="#{item.floor}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </b:panel>
            <b:panel title="Mes Restaurant" class="col-lg-6 ">

                <h:form>
                    <h:dataTable value="#{profilcontroller.restaurants}" class="table table-striped" var="item">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Restaurant"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quartier"/>
                            </f:facet>
                            <h:outputText value="#{item.quartier.nom}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ville"/>
                            </f:facet>
                            <h:outputText value="#{item.quartier.ville.nom}"/>
                        </h:column>  
                    </h:dataTable>
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/Mytemplate.xhtml">
        <f:metadata>
            <f:viewAction action="#{templateController.adminPrivileges()}"></f:viewAction>
        </f:metadata>
        <ui:define name="title">FOODelivery | Profil..</ui:define>

        <ui:define name="content">

            <style>body {
                    background-image: url(../resources/imgs/bg5.jpg);
                    background-size: cover;
                }
                i.fa-bars {
                    margin-top: 5px;
                    margin-left: 20px;
                    position: relative;
                    font-size: 2em;
                    color: grey;
                    cursor: pointer;
                }
                span.fa-circle {
                    position: absolute;
                    font-size: 0.6em;
                    top: 10px;
                    color: red;
                    right: -8px;
                }
                span.num {
                    position: absolute;
                    font-size: 0.4em;
                    top: -14px;
                    color: #fff;
                    right: -3px;
                }
            </style>


            <nav style="margin-top: 25px; background-color: rgba(0,0,0,0.5)">
                <div class="nav-wrapper">
                    <i style="font-size:30px;cursor:pointer; color: #555" class="fa fa-bars pull-left" onclick="openNav()">
                        <h:form rendered="#{adminController.count()!=0}">
                            <span class="fa fa-circle"></span>
                            <span class="num">#{adminController.count()}</span>
                        </h:form>
                    </i>
                    <div class=" col-lg-offset-2 col s12">
                        <a href="../home/Home.xhtml" class="breadcrumb-md">Home</a>
                        <i class="breadcrumb-md pull-right " >Hi  #{adminController.user.nom} #{adminController.user.prenom} - SAMA &nbsp;&nbsp;</i>
                        <a href="#!" class="breadcrumb-md">Restaurant Admin Profil</a>
                    </div>
                </div>
            </nav>

            <br/>


            <div id="bodynav" class="sidenav" onclick="closeNav()" style="visibility: hidden" >
                <div id="mySidenav" class="sidenav" >
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="../admin/AdminHome.xhtml" ><i class="fa fa-star"  /> <h:outputText value=" My Home"/></a>
                    <a href="../adminRestau/MyProfil.xhtml"><i class="fa fa-user"  /> <h:outputText value=" Mon Profil"/></a>
                    <a href="../adminRestau/EditProfil.xhtml"> <i class="fa fa-edit"/> <h:outputText  value=" Edit Profil" /></a>
                    <a href="../adminRestau/EditMdp.xhtml"> <i class="fa fa-key"/> <h:outputText value=" Edit Password" /></a>
                    <a href="../adminRestau/RestAdminHome.xhtml"> <i class="fa fa-cutlery"/> <h:outputText value=" Demande Restau" /><p class="badge pull-right" style="margin-top: 3px">#{adminController.count()}</p></a>
                    <a href="../user/List.xhtml"> <i class="fa fa-user"/> <h:outputText value=" User "/></a>
                    <a href="../adress/List.xhtml"> <i class="fa fa-map-marker"/> <h:outputText value=" Adress "/></a>
                    <a href="../ville/List.xhtml"> <i class="fa fa-map"/> <h:outputText value=" Ville "/></a>
                    <a href="../quartier/List.xhtml"> <i class="fa fa-map"/> <h:outputText value=" Quartier "/></a>
                    <a href="../restaurant/List.xhtml"> <i class="fa fa-glass"/> <h:outputText value=" Restaurant "/></a>
                    <a href="../cuisine/List.xhtml"> <i class="fa fa-coffee"/> <h:outputText value=" Cuisine "/></a>
                    <a href="../menu/List.xhtml"> <i class="fa fa-book"/> <h:outputText value=" Menu "/></a>
                    <a href="../plate/List.xhtml"> <i class="fa fa-cutlery"/> <h:outputText value=" Plate "/></a>
                    <a href="../platMenu/List.xhtml"> <i class="fa fa-neuter"/> <h:outputText value=" PlatMenu "/></a>
                    <a href="../supplement/List.xhtml"> <i class="fa fa-pied-piper"/> <h:outputText value=" Supplement "/></a>
                    <a href="../supplementPlat/List.xhtml"> <i class="fa fa-pied-piper-alt"/> <h:outputText value=" SupplementPlat "/></a>
                    <a href="../commande/List.xhtml"> <i class="fa fa-shopping-bag"/> <h:outputText value=" Commande "/></a>
                    <a href="../commandeItem/List.xhtml"> <i class="fa fa-shopping-cart"/> <h:outputText value=" CommandeItem "/></a>
                </div>
            </div>
            <script src="../resources/js/jsInsecription.js" type="text/javascript"></script>
            <link href="../resources/css/styleInscreption.css" rel="stylesheet" type="text/css"/>

            <b:panel  col-lg="2" col-md="3" col-sm="3">
                <h:form class="form-group">
                    <br/>
                    <center>
                        <p:graphicImage value="../resources/imgs/avatar.jpg" class="img-circle" width="100"/>
                    </center>
                    <br/>
                    <h:outputLabel value="Email: "  />
                    <h:outputText value=" #{adminController.user.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <br/>
                    <h:outputLabel value="Nom: " />
                    <h:outputText value=" #{adminController.user.nom}" title="#{bundle.ViewUserTitle_nom}" />
                    <br/>
                    <h:outputLabel value="Prenom: " />
                    <h:outputText value=" #{adminController.user.prenom}" title="#{bundle.ViewUserTitle_prenom}"/>
                    <br/>
                    <h:outputLabel value="Tel: " />
                    <h:outputText value=" #{adminController.user.tel}" title="#{bundle.ViewUserTitle_tel}" />
                </h:form>
            </b:panel>

            <b:panel class="col-lg-6">
                <h:form>

                    <h:dataTable class="table table-striped"  id="dataList" value="#{adminController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Restaurant"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.adminRestau.email}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.adminRestau.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prenom"/>
                            </f:facet>
                            <h:outputText value="#{item.adminRestau.prenom}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Blocked"/>
                            </f:facet>
                            <h:outputText value="#{item.adminRestau.blocked}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ACTION"/>
                            </f:facet>
                            <h:commandButton actionListener="#{adminController.Accept(item)}"  value="Accept"    class="btn btn-success  btn-group-lg"/>
                            <h:commandButton actionListener="#{adminController.Delete(item)}" value="Refuse"  class="btn btn-danger  btn-group-lg" />

                        </h:column>


                    </h:dataTable>
                </h:form>


            </b:panel>

        </ui:define>
    </ui:composition>
</html>

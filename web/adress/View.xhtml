<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdressViewDlg" widgetVar="AdressViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdressTitle}">
            <h:form id="AdressViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adressController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdressLabel_user}"/>
                        <h:outputText value="#{adressController.selected.user}" title="#{bundle.ViewAdressTitle_user}"/>
                        <h:outputText value="#{bundle.ViewAdressLabel_ville}"/>
                        <h:outputText value="#{adressController.selected.ville}" title="#{bundle.ViewAdressTitle_ville}"/>
                        <h:outputText value="#{bundle.ViewAdressLabel_quartier}"/>
                        <h:outputText value="#{adressController.selected.quartier}" title="#{bundle.ViewAdressTitle_quartier}"/>
                        <h:outputText value="#{bundle.ViewAdressLabel_building}"/>
                        <h:outputText value="#{adressController.selected.building}" title="#{bundle.ViewAdressTitle_building}"/>
                        <h:outputText value="#{bundle.ViewAdressLabel_street}"/>
                        <h:outputText value="#{adressController.selected.street}" title="#{bundle.ViewAdressTitle_street}"/>
                        <h:outputText value="#{bundle.ViewAdressLabel_number}"/>
                        <h:outputText value="#{adressController.selected.number}" title="#{bundle.ViewAdressTitle_number}"/>
                        <h:outputText value="#{bundle.ViewAdressLabel_floor}"/>
                        <h:outputText value="#{adressController.selected.floor}" title="#{bundle.ViewAdressTitle_floor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdressViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

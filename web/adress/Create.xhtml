<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdressCreateDlg" widgetVar="AdressCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdressTitle}">
            <h:form id="AdressCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adressController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdressLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adressController.selected.id}" title="#{bundle.CreateAdressTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAdressLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{adressController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdressLabel_ville}" for="ville" />
                        <p:selectOneMenu id="ville" value="#{adressController.selected.ville}" >
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeItem"
                                           itemValue="#{villeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdressLabel_quartier}" for="quartier" />
                        <p:selectOneMenu id="quartier" value="#{adressController.selected.quartier}" >
                            <f:selectItems value="#{quartierController.itemsAvailableSelectOne}"
                                           var="quartierItem"
                                           itemValue="#{quartierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdressLabel_building}" for="building" />
                        <p:inputText id="building" value="#{adressController.selected.building}" title="#{bundle.CreateAdressTitle_building}" />
                        <p:outputLabel value="#{bundle.CreateAdressLabel_street}" for="street" />
                        <p:inputText id="street" value="#{adressController.selected.street}" title="#{bundle.CreateAdressTitle_street}" />
                        <p:outputLabel value="#{bundle.CreateAdressLabel_number}" for="number" />
                        <p:inputText id="number" value="#{adressController.selected.number}" title="#{bundle.CreateAdressTitle_number}" />
                        <p:outputLabel value="#{bundle.CreateAdressLabel_floor}" for="floor" />
                        <p:inputText id="floor" value="#{adressController.selected.floor}" title="#{bundle.CreateAdressTitle_floor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adressController.create}" value="#{bundle.Save}" update="display,:AdressListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdressCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdressCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

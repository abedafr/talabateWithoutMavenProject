<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Talabat | Command Your food Online</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />-->

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Login">
                <p:messages autoUpdate="true"/>

                <h:panelGrid id="grid" columns="2" cellpadding="5" >
                    <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                    <p:inputText id="login" value="#{connectController.connected.login}" title="#{bundle.CreateUserTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:password id="password" value="#{connectController.connected.password}" title="#{bundle.CreateUserTitle_password}" />
                  <br/>
                  <br/>
                     <h:link outcome="/connexion/ForgetPassword" value="Forgot password?"/>
                </h:panelGrid>


                <p:commandButton  value="Login." action="#{connectController.SeConnecter()}" update="grid" icon="ui-icon-check" validateClient="true" style=" btn"/>
              <br/>
              <br/>
              <br/>
               <br />
        <h:link outcome="/connexion/CreateAnAccount" value="Don't have an account? Create an account"/>
         
            </p:panel>
        </h:form>
    </h:body>
</html>

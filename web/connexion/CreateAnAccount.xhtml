<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>





        <h:form>
            <h1 style="color:red "><h:outputText value="Create An Account"/></h1>
            <p:panelGrid id="CreateCompte" columns="2">

                <p:outputLabel value="Nom:" for="nom" />
                <p:inputText id="nom" value="#{connectController.selected.nom}" title="Nom" />
                <p:outputLabel value="Prenom:" for="prenom" />
                <p:inputText id="prenom" value="#{connectController.selected.prenom}" title="Prenom" />
                <p:outputLabel value="Email:" for="email" />
                <p:inputText id="email" value="#{connectController.selected.email}" title="Email" />
                <p:outputLabel value="Login:" for="login" />
                <p:inputText id="login" value="#{connectController.selected.login}" title="Login" />
                <p:outputLabel value="Password:" for="password" />
                <p:password id="password" value="#{connectController.selected.password}" title="Password" />

                <p:outputLabel value="ConfirmePassword:" for="Confirmepassword" />
                <p:password id="Confirmepassword" title="Password" />
                <p:outputLabel value="Tel:" for="tel" />
                <p:inputText id="tel" value="#{connectController.selected.tel}" title="Tel" />

                <p:outputLabel value="Gender:" for="gender" />
                <p:inputText id="gender" value="#{connectController.selected.gender}" title="Gender" />
                
            </p:panelGrid>
            <br/>
            <br/>
            <b:commandButton action="#{connectController.createAccount()}" value="Create Your Account" icon="ui-icon-check" class="btn btn-success" />

        </h:form>




    </h:body>
</html>

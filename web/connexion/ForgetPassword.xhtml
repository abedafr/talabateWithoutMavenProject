<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form class="form-group">
            <b:panel title="Enter you email to receive your password" class="col-lg-4 col-lg-offset-4" collapsible="false">
                <p:outputLabel value="#{bundle.CreateUserLabel_login}" />
                <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}"/>
                <br/>
                <b:commandButton value="Submit"  icon="ui-icon-check" class="btn btn-primary btn-group-justified"/>
            </b:panel>
        </h:form>
    </h:body>
</html>

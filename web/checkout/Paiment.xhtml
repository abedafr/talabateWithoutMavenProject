<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/Mytemplate.xhtml">

        <ui:define name="head">
            <f:metadata>
                <f:viewAction action="#{templateController.redirectCmd()}" />
            </f:metadata>
        </ui:define>
        
        <ui:define name="title">FOODelivery | Connecter vous..</ui:define>

        <ui:define name="content">
            <style> body {
                    /**/ 
                    background-image: url(../resources/imgs/bg9.jpg); background-size: cover;
                    background-position-y: -150px;
                }
            </style>


            <b:growl delay="3000"/>
            <h:form class="col-lg-4 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-8 col-xs-offset-2">
                <b:panel  style="opacity: 32%; margin-top: 70px;" collapsible="false">
                    <br/>

                    <div class="input-field col s6">
                        <i class=" glyphicon glyphicon-user prefix" style="margin-bottom: 15px"></i>
                        <p:inputText id="email" type="text" class="icon_prefix form-control bf-no-message has-success" 
                                     value="#{connectController.connected.email}" title="#{bundle.CreateUserTitle_login}" ></p:inputText>
                                     <label for="email" data-error="Type the email correctely" >Login</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="fa fa-key prefix" style="margin-bottom: 15px"></i>
                        <p:password id="password" class="icon_prefix form-control bf-no-message has-success" value="#{connectController.connected.password}" title="#{bundle.CreateUserTitle_password}" ></p:password>
                        <label for="icon_prefix">Password</label>
                    </div>


                    <h:link outcome="/connexion/ForgetPassword" value="Forgot password?"/>

                    <br/>
                    <b:commandButton  value="Login." action="#{connectController.SeConnecterCmd()}" iconAwesome="fa-sign-in"  
                                      class="btnm btnm-large waves-effect waves-light btn-group-justified" />

                    Don't have an account? <h:link outcome="/connexion/CreateAnAccount" value="Create an account"/>

                </b:panel>

                <b:panel collapsible="false">
                    <h:outputText value="Order without an account "/>
                    <b:commandButton  value="EXPRESS CHECKOUT" class="btnm waves-effect waves-light btn-sm btn-info pull-right"
                                      action="ConfirmCommand.xhtml?faces-redirect=true"></b:commandButton>
                </b:panel>

            </h:form>

        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementSelectedViewDlg" widgetVar="SupplementSelectedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplementSelectedTitle}">
            <h:form id="SupplementSelectedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementSelectedController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupplementSelectedLabel_id}"/>
                        <h:outputText value="#{supplementSelectedController.selected.id}" title="#{bundle.ViewSupplementSelectedTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSupplementSelectedLabel_supplementPlat}"/>
                        <h:outputText value="#{supplementSelectedController.selected.supplementPlat}" title="#{bundle.ViewSupplementSelectedTitle_supplementPlat}"/>
                        <h:outputText value="#{bundle.ViewSupplementSelectedLabel_commandeItem}"/>
                        <h:outputText value="#{supplementSelectedController.selected.commandeItem}" title="#{bundle.ViewSupplementSelectedTitle_commandeItem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplementSelectedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

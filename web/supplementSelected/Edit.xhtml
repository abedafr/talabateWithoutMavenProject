<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementSelectedEditDlg" widgetVar="SupplementSelectedEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSupplementSelectedTitle}">
            <h:form id="SupplementSelectedEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementSelectedController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSupplementSelectedLabel_supplementPlat}" for="supplementPlat" />
                        <p:selectOneMenu id="supplementPlat" value="#{supplementSelectedController.selected.supplementPlat}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{supplementPlatController.itemsAvailableSelectOne}"
                                           var="supplementPlatItem"
                                           itemValue="#{supplementPlatItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSupplementSelectedLabel_commandeItem}" for="commandeItem" />
                        <p:selectOneMenu id="commandeItem" value="#{supplementSelectedController.selected.commandeItem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeItemController.itemsAvailableSelectOne}"
                                           var="commandeItemItem"
                                           itemValue="#{commandeItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplementSelectedController.update}" value="#{bundle.Save}" update="display,:SupplementSelectedListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SupplementSelectedEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplementSelectedEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

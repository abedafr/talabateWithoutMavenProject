<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>



    </h:head>

    <h:body>

         <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    
    </script>

        <p:growl id="messages" showDetail="true" />
        <p:gmap id="revGeoGmap" widgetVar="revGeoMap" center="#{restaurantController.centerRevGeoMap}" zoom="6" type="ROADMAP" model="#{restaurantController.revGeoModel}" style="width:90%;height:80%">
              <p:ajax event="reverseGeocode" listener="#{restaurantController.onReverseGeocode}" update="@this" />
        </p:gmap>

        <script type="text/javascript" >
                function reverseGeocode() {
                        var lat = document.getElementById('lat').value,
                                    lng = document.getElementById('lng').value;
 
                        PF('revGeoMap').reverseGeocode(lat, lng);
                }
        </script>
        <script async  defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTaR8MagVtnx5RiwiQNI5RAa6xhl7McHQ&callback=initMap">
        <script src="../resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="../resources/js/jquery.js" type="text/javascript"></script>
    </h:body>

</html>

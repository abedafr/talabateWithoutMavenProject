<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <link rel="icon" href="/resources/imgs/favinon.png"/>
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['imgs/favicon.png']}"/>

            <title>FOODelivery | Command Your food Online</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>


    </h:head>
    <h:body>
        <b:panel title="Contact Us.." collapsible="false" >
            <h:form id="ContactCreateForm" class="form-group">

                    <p:inputText id="nom" placeholder="Nom..." value="#{contactUsController.selected.nom}" title="#{bundle.CreateContactUsTitle_nom}" />
                    <br/>
                    <p:inputText id="prenom" placeholder="Prénom..." value="#{contactUsController.selected.prenom}" title="#{bundle.CreateContactUsTitle_prenom}" />
                    <br/>
                    <p:inputText id="nomREstaurant" placeholder="Nom Du Retaurant ..." value="#{contactUsController.restSelected.nom}" title="#{bundle.CreateContactUsTitle_nomREstaurant}" />
                    <br/>
                    <p:inputText id="tel" placeholder="Numéro de Telephone..." value="#{contactUsController.selected.tel}" title="#{bundle.CreateContactUsTitle_tel}" />
                    <br/>
                    <p:inputText id="email"  placeholder="Email..." value="#{contactUsController.selected.email}" title="#{bundle.CreateContactUsTitle_email}" />
                    <br/>

                    <b:commandButton action="#{contactUsController.create}" value="#{bundle.Save}"/>
            </h:form>
        </b:panel> 

    </h:body>
</html>

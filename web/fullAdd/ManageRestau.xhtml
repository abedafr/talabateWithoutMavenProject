<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">



    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>View Menu</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="ListForm" class=" col-lg-8 col-lg-offset-2 form-group col-md-10 col-md-offset-1 col-sm-12 col-xs-12" >
            <b:carousel id="wizard" styleClass="wizardPseudoClass"

                        startAnimation="false"
                        showIndicators="false"
                        wrap="false" >
                <b:carouselItem>
                    <h:form id="VilleListForm" class="form-group">
                        <p:dataTable id="datalist" value="#{villeController.items}" var="item"
                                     selectionMode="single" selection="#{manageRestau.ville}"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     class="table table-striped"
                                     >
                            <p:column>
                                <h:outputText value="#{item.nom}" class="h3"/>
                                <p:ajax  process=":ListForm:wizard:VilleListForm:datalist" listener="#{manageRestau.findByVille()}" update=":ListForm:wizard:QuartierListForm:datalist"></p:ajax>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{villeController.destroy}" update="datalist" disabled="#{empty manageRestau.ville}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </b:carouselItem>
                <b:carouselItem>
                    <h:form id="QuartierListForm" class="form-group">
                        <p:dataTable id="datalist" value="#{manageRestau.ville.quartiers}" var="item"
                                     selectionMode="single" selection="#{manageRestau.quartier}"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     class="table table-striped"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListQuartierTitle_nom}"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListQuartierTitle_ville}"/>
                                </f:facet>
                                <h:outputText value="#{item.ville}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListQuartierTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{villeController.destroy}" update="datalist" disabled="#{empty villeController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </b:carouselItem>
                <b:carouselItem>
                </b:carouselItem>
                <b:carouselControl direction="right" >
                    <b:commandButton value="previous step" 
                                     onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause'); return false;"
                                     look="info" />
                </b:carouselControl>
                <b:carouselControl direction="left">
                    <b:commandButton value="next step" style="position:absolute;right:0px"
                                     onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause'); return false;"
                                     look="success" disabled="#{empty manageRestau.ville}"/>
                </b:carouselControl>
            </b:carousel>
        </h:form>
    </h:body>

</html>

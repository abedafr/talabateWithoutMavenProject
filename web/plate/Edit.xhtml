<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlateEditDlg" widgetVar="PlateEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlateTitle}">
            <h:form id="PlateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlateLabel_commandeItem}" for="commandeItem" />
                        <p:selectOneMenu id="commandeItem" value="#{plateController.selected.commandeItem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeItemController.itemsAvailableSelectOne}"
                                           var="commandeItemItem"
                                           itemValue="#{commandeItemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlateLabel_menu}" for="menu" />
                        <p:selectOneMenu id="menu" value="#{plateController.selected.menu}" >
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="menuItem"
                                           itemValue="#{menuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePlateLabel_costume}" for="costume" />
                        <p:selectOneMenu id="costume" value="#{plateController.selected.costume}" >
                            <f:selectItem itemLabel="True" itemValue="#{true}"/>
                            <f:selectItem itemLabel="False" itemValue="#{false}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlateLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{plateController.selected.nom}" title="#{bundle.EditPlateTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditPlateLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{plateController.selected.prix}" title="#{bundle.EditPlateTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditPlateLabel_cuisine}" for="cuisine" />
                        <p:selectOneMenu id="cuisine" value="#{plateController.selected.cuisine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuisineController.itemsAvailableSelectOne}"
                                           var="cuisineItem"
                                           itemValue="#{cuisineItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plateController.update}" value="#{bundle.Save}" update="display,:PlateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlateEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:selectOneMenu id="ville" value="#{homeController.ville}" >
                    <f:selectItem itemValue="null" itemLabel="--SELECT--"/>
                    <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                   var="villeItem"
                                   itemValue="#{villeItem}" actionListener="#{homeController.findByVille(villeItem)}" />
                </p:selectOneMenu>

                <p:selectOneMenu id="quartier" value="#{homeController.quartier}" >
                    <f:selectItem itemValue="null" itemLabel="--SELECT--"/>
                    <f:selectItems value="#{villeItem!=null?homeController.findByVille(villeItem):null}"
                                   var="quartierItem"
                                   itemValue="#{quartierItem}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="restaurant" value="#{quartierItem!=null?homeController.restaurant:null}" >
                    <f:selectItem itemValue="null" itemLabel="--SELECT--"/>
                    <f:selectItems value="#{homeController.findByQuartier(quartierItem)}"
                                   var="restaurantItem"
                                   itemValue="#{restaurantItem}"/>
                </p:selectOneMenu>

                <p:commandButton action="#{homeController.search()}" value="Search" ></p:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>

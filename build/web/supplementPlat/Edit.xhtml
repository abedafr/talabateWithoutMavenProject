<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementPlatEditDlg" widgetVar="SupplementPlatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSupplementPlatTitle}">
            <h:form id="SupplementPlatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementPlatController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSupplementPlatLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{supplementPlatController.selected.addition}" title="#{bundle.EditSupplementPlatTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditSupplementPlatLabel_supplement}" for="supplement" />
                        <p:selectOneMenu id="supplement" value="#{supplementPlatController.selected.supplement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{supplementController.itemsAvailableSelectOne}"
                                           var="supplementItem"
                                           itemValue="#{supplementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSupplementPlatLabel_plate}" for="plate" />
                        <p:selectOneMenu id="plate" value="#{supplementPlatController.selected.plate}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{plateController.itemsAvailableSelectOne}"
                                           var="plateItem"
                                           itemValue="#{plateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplementPlatController.update}" value="#{bundle.Save}" update="display,:SupplementPlatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SupplementPlatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplementPlatEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

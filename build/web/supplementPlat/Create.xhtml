<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementPlatCreateDlg" widgetVar="SupplementPlatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSupplementPlatTitle}">
            <h:form id="SupplementPlatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementPlatController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSupplementPlatLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{supplementPlatController.selected.prix}" title="#{bundle.CreateSupplementPlatTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateSupplementPlatLabel_supplement}" for="supplement" />
                        <p:selectOneMenu id="supplement" value="#{supplementPlatController.selected.supplement}" >
                            <f:selectItems value="#{supplementController.itemsAvailableSelectOne}"
                                           var="supplementItem"
                                           itemValue="#{supplementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSupplementPlatLabel_plate}" for="plate" />
                        <p:selectOneMenu id="plate" value="#{supplementPlatController.selected.plate}" >
                            <f:selectItems value="#{plateController.itemsAvailableSelectOne}"
                                           var="plateItem"
                                           itemValue="#{plateItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplementPlatController.create}" value="#{bundle.Save}" update="display,:SupplementPlatListForm:datalist,:growl" oncomplete="handleSubmit(args,'SupplementPlatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplementPlatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

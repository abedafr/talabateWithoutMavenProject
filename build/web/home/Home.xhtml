<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>

                    <h1><h:outputText  value="WELCOME TO OUR WEBSITE"/></h1>
                    <h3><h:outputText value="Select Your Command :"/></h3>
                    <p:selectOneMenu id="ville" value="#{homeController.ville}" >
                        <f:selectItem itemValue="null" itemLabel="--SELECT--"/>
                        <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                       var="villeItem"
                                       itemValue="#{villeItem}" />
                        <p:ajax process="ville" listener="#{homeController.findByVille()}" update="quartier"></p:ajax>
                    </p:selectOneMenu>

                    <p:selectOneMenu id="quartier" value="#{homeController.quartier}" >
                        <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                        <f:selectItems value="#{homeController.ville.quartiers}"
                                       var="quartierItem"
                                       itemValue="#{quartierItem}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="cuisine" value="#{homeController.cuisine}" >
                        <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                        <f:selectItems value="#{homeController.cuisines}"
                                       var="cuisineItem"
                                       itemValue="#{cuisineItem}"/>
                    </p:selectOneMenu>

                    <p:commandButton action="#{homeController.search()}" value="Search" ></p:commandButton>
                </center>
            </h:form>
        </f:view>

    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientPlatEditDlg" widgetVar="IngredientPlatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIngredientPlatTitle}">
            <h:form id="IngredientPlatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredientPlatController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIngredientPlatLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{ingredientPlatController.selected.prix}" title="#{bundle.EditIngredientPlatTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditIngredientPlatLabel_plate}" for="plate" />
                        <p:selectOneMenu id="plate" value="#{ingredientPlatController.selected.plate}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{plateController.itemsAvailableSelectOne}"
                                           var="plateItem"
                                           itemValue="#{plateItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIngredientPlatLabel_ingredient}" for="ingredient" />
                        <p:selectOneMenu id="ingredient" value="#{ingredientPlatController.selected.ingredient}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ingredientController.itemsAvailableSelectOne}"
                                           var="ingredientItem"
                                           itemValue="#{ingredientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingredientPlatController.update}" value="#{bundle.Save}" update="display,:IngredientPlatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IngredientPlatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IngredientPlatEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuisineViewDlg" widgetVar="CuisineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuisineTitle}">
            <h:form id="CuisineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuisineController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuisineLabel_nom}"/>
                        <h:outputText value="#{cuisineController.selected.nom}" title="#{bundle.ViewCuisineTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCuisineLabel_id}"/>
                        <h:outputText value="#{cuisineController.selected.id}" title="#{bundle.ViewCuisineTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuisineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

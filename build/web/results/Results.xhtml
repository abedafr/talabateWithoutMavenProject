<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template/Mytemplate.xhtml">

        <ui:define name="title">FOODelivery | Choisissez un Restaurant...</ui:define>

        <ui:define name="content">


            <h:form class="form-group col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                <b:dataTable value="#{resultsController.items}" var="item" class="table-bordered table table-striped" 
                             row-highlight="false" fixed-header="false" paginated="true" searching="false"
                             >

                    <h:column>
                        <f:facet name="header">
                                    <h:outputText value="Choisissez un restaurant.." class=""/>
                                </f:facet>
                        <h:outputText value="#{item.nom}" class="h4"/>
                        <b:commandButton action="#{resultsController.viewMenu(item)}" value="View Menu" 
                                         class="btn btn-info pull-right" ></b:commandButton>

                    </h:column>


                </b:dataTable>
            </h:form>

        </ui:define>

    </ui:composition>
</html>

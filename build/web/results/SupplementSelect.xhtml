<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>
        <p:dialog  id="SulpmSelectDlg" widgetVar="SupplementSelectDialog" modal="true" resizable="false" appendTo="@(body)" header="Select Supplement">
            <h:form id="SupplementSelectForm" >
                <h:outputText value="select your supplement:"/>
                <p:selectManyCheckbox id="supplementPlat" value="#{viewMenuController.selecedSupplementPlats}" converter="supplementPlatControllerConverter" >
                    <f:selectItems value="#{viewMenuController.allSupplementPlats}" var="item" itemLabel="#{item}" itemValue="#{item}"  />
                </p:selectManyCheckbox>
                <p:commandButton  actionListener="#{viewMenuController.saveSupplement()}" style=" background-color: green" class="btn btn-success btn-group-justified" value="#{bundle.Save}" update=":SupplementSelectForm, :CommandeItemCreateForm:CommandeItemList" oncomplete="handleSubmit(args, 'SupplementSelectDialog');"/>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>

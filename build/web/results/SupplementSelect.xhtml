<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>
        <p:dialog  id="SulpmSelectDlg" widgetVar="SupplementSelectDialog" modal="true" resizable="false" appendTo="@(body)" header="Select Supplement">
            <h:form id="SupplementSelectForm" class="form-group">
                <h:outputText value="select your supplement:" class="form-control"/>
                <h:selectManyCheckbox id="supplementPlat" value="#{viewMenuController.commandeItem.supplementPlats}" class="form-control">
                    <f:selectItems value="#{viewMenuController.supplementPlats}" var="item" itemLabel="#{item}" itemValue="#{item}" />
                </h:selectManyCheckbox>
                <b:commandButton class="btn btn-success" actionListener="#{viewMenuController.saveSupplement()}" value="#{bundle.Save}" update=":SupplementSelectForm, :CommandeItemCreateForm:CommandeItemList" oncomplete="handleSubmit(args,'SupplementSelectDialog');"/>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
